	<script>
		function countBs(str) {
			var j = 0;	
          for (var i = 0; i < str.length; i++) {
				if ( str[i] == "B" ) {
					j++;
				};
			};
			return j;
		}
		function countChar(str, x) {
			var j = 0
			for (var i = 0; i < str.length; i++) {
				if(str[i] == x) {
					j++;
				};
			 };
			return j;
		}

<!DOCTYPE HTML>

	<meta charset="utf-8">
	</head>
	<body>
		<script>
				function isEven(n) {
					if(n === 0){
					return true;
				} else if(n === 1) {
					return false;
				} else if(n === -1) {
					return false;
				} else {
					return isEven(n-2);
				}
			}
		</script>
	</body>
</html>
